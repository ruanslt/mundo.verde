<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Verde|CONTATO</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <script src="https://kit.fontawesome.com/fcfdeaea05.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>

        <nav>

            <a href="index.html">

                <h1><img src="assets/img/logo-header.png" alt="Logo Mundo Verde"></h1>


            </a>

            <ul>

                <li><a href="index.html">
                    <i class="fa-solid fa-house icone-fa"></i>
                    HOME</a></li>
                    
                <li><a href="produtos.html">
                    <i class="fa-solid fa-cart-shopping icone-fa"></i>
                    Produtos</a></li>

                <li><a href="contato.html">
                    <i class="fa-solid fa-phone icone-fa"></i>
                    Contato</a></li>

            </ul>


        </nav>


    </header>

    <main>

        <div class="painel">

            <div class="conteudo">
                <h2>CONTATO</h2>
                <p>Se tiver alguma dúvida, sugestão ou interesse em algum dos nossos produtos,
                    converse com nossa equipe de atendimento!
                </p>

                <a href="https://api.whatsapp.com/send?phone=554299605773" target="_blank">
                    <i class="fa fa-whatsapp"></i>
                    Atendimento via Whatsapp

                </a>

            </div>

        </div>

        <div class="container">

            <form action="https://formsubmit.co/ajax/santosruanleite@gmail.com" method="post">

                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="nome completo" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email@dominio.com.br" required>

                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx" required>

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="70" rows="0"></textarea>

                <fieldset>

                    <legend>Como prefere o nosso contato?</legend>


                    <label for="radio-whatssapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatssapp" checked>
                        Whatsapp
                    </label>


                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone
                    </label>
                    
                    
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email
                    </label>



                </fieldset>



                <fieldset>

                    <legend>Produtos que mais tenho interesse</legend>
                    <select name="interesse">
                        <option value="cereais">Cereais</option>
                        <option value="suplementos ">Suplementos</option>
                        <option value="temperos">Temperos</option>
                    </select>

                </fieldset>

                <label>
                    <input type="checkbox" checked>Quer receber nossas ofertas por e-mail?</input>
                </label>


                <button type="submit">Enviar</button>

            </form>

        </div>


    </main>

    <footer>

        <img src="assets/img/logo-rodape.png" alt="Logo Mundo Verde">
        <p> &copy; Copyright Mundo Verde</p>

    </footer>



</body>
